<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1></h1>
            <form id="verificar-numeros">
                <label for="numero-A">Digite o número A:</label>
                <input type="number" id="numero-A" required placeholder="Número A">
                <label for="numero-B">Digite o número B:</label>
                <input type="number" id="numero-B" required placeholder="Número B">
                <p class="error-mensage">
                    O número B precisa ser maior que o número A.
                </p>
                <button id="btn-enviar" type="submit">Calcular</button>
            </form>
            <p class="sucess-mensage">
                
            </p>
        <script src="./main.js"></script>
    </div>
</body>
</html>
